<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class = "calc">
        <div class = "screen"></div>
        <div class = "buttons">
            <div class = "row1 row">
                <button class = "number 7">7</button>
                <button class = "number 8 inline">8</button>
                <button class = "number 9 inline">9</button>
                <button class = "operator mult inline">*</button>
            </div>
            <div class = "row2 row">
                <button class = "number 4">4</button>       
                <button class = "number 5 inline">5</button>   
                <button class = "number 6 inline">6</button>
                <button class = "operator sub inline">-</button>
            </div>
            <div class = "row3 row">
                <button class = "number 1">1</button>
                <button class = "number 2 inline">2</button>
                <button class = "number 3 inline">3</button>
                <button class = "operator add inline">+</button>
            </div>
            <div class = "row4 row">
                <button class = "number 0">0</button>
                <button class = "number period inline">.</button>
                <button class = "special back inline">Back</button>
                <button class = "operator add inline">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
