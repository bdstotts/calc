<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>   
</head>
<body>
    <div class = "calc">
        <div id = "screen"></div>
        <div class = "buttons">
            <div class = "row0 row">
                <button class = "special clear" onmousedown = "clear()" >AC</button>
                <button class = "special parenthesis"onmousedown="parenth()">xxx</button>
                <button class = "special percent"onmousedown="percent()">xxx</button>
                <button class = "operator div" onmousedown="divide()">/</button>
            </div>
            <div class = "row1 row">
                <button class = "number seven"onmousedown="mouseDown7()">7</button>
                <button class = "number eight inline"onmousedown="mouseDown8()">8</button>
                <button class = "number nine inline"onmousedown="mouseDown9()">9</button>
                <button class = "operator mult inline" onmousedown="multiply()">*</button>
            </div>
            <div class = "row2 row">
                <button class = "number four"onmousedown="mouseDown4()">4</button>       
                <button class = "number five inline"onmousedown="mouseDown5()">5</button>   
                <button class = "number six inline"onmousedown="mouseDown6()">6</button>
                <button class = "operator sub inline"onmousedown="minus()">-</button>
            </div>
            <div class = "row3 row">
                <button id = "one" class = "number one" onmousedown = "mouseDown()" >1</button>
                <button class = "number two inline" onmousedown="mouseDown2()">2</button>
                <button class = "number three inline"onmousedown="mouseDown3()">3</button>
                <button class = "operator add inline" onmousedown="plus()">+</button>
            </div>
            <div class = "row4 row">
                <button class = "number zero">0</button>
                <button class = "number period inline">.</button>
                <button class = "special back inline" onmousedown="pop()">Back</button>
                <button class = "operator equals inline" onmousedown="equals()">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
